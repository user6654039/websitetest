      display: none;

    @media (max-width: 768px) {
      .nav-center {
        display: none;
      }
  
      .mobile-logo-overlay {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 3;
        pointer-events: none;
      }
  
      .mobile-logo-overlay img {
        width: 100%;
        max-width: 400px;
        object-fit: contain;
        opacity: 0.9;
      }
  
      body.works-page {
        padding-top: 130px;
      }
    }
  </style>
