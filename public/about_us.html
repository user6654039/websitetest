<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apie Mus</title>
  <link rel="stylesheet" href="static/css/styles.css" />
  <style>
 html, body {
  height: auto;
  min-height: 100%;
  overflow-x: hidden;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

    body {
      display: flex;
      flex-direction: column;
      font-family: Helvetica, sans-serif;
    }

    #site-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #aboutContainer::after {
  content: "";
  display: block;
  height: 1px;
}
    main {
      flex: 1;
      width: 100%;
    }

    .about-block img {
      width: 100vw;
      height: 500px;
      object-fit: cover;
      margin: 0;
      display: block;
    }

    .text-wrap {
      max-width: 1200px;
      
      padding: 0 2rem;
      text-align: left;
      width: 100%;
  max-width: 100%;
  padding: 1.5rem 2rem;
  word-break: break-word;
  overflow-wrap: break-word;
  white-space: normal;
  text-align: left;
  display: flex;
  flex-direction: column;
    }

    .text-wrap h2 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .text-wrap p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #444;
    }



    @media (max-width: 768px) {
      .about-block img {
        height: auto;
      }

      .text-wrap h2 {
        font-size: 1.5rem;
      }

      .text-wrap p {
        font-size: 1rem;
      }

      .footer-container {
        flex-direction: column;
      }
      .text-wrap{
        padding: 5px 5px;
      }
    }
    @media (max-width: 768px) {


  .text-wrap {
    margin-bottom: 4rem;
  }
}
.multi-col-text {
  display: flex;
  justify-content: space-between;
  gap: 2rem;
  flex-wrap: wrap;
  margin-top: 1rem;
}

.multi-col-text p {
  flex: 1 1 30%;
  font-size: 1.2rem;
  line-height: 1.6;
  color: #444;
  word-break: break-word;
  text-align: left;
}

@media (max-width: 768px) {
  .multi-col-text {
    flex-direction: column;
    gap: 1rem;
  }

  .multi-col-text p {
    flex: 1 1 100%;
    font-size: 1rem;
  }
}
@media(max-width: 768px){
  body{
    padding-top: 50px;
  }
  }


  </style>
</head>
<body>
  <div id="site-wrapper">
    <header>
      <div class="nav-left">
        <a href="index.html" class="logo-text">
          <span class="bold">EKSPOZICIJŲ</span> <span class="light">SISTEMOS</span>
        </a>
        <img src="/static/images/img.png" alt="Logo" />
      </div>
    
      <div class="nav-center">
        <img src="/static/images/uzrasas.png" class="nav-center-img" />
      </div>
    
      <div class="nav-right">
        <!-- Desktop switcher -->
        <div class="lang-switch desktop-lang" id="langSwitcherDesktop">
          <span data-lang="lt" class="lang-option">LT</span> |
          <span data-lang="en" class="lang-option">EN</span>
        </div>
      
        <!-- Hamburger icon -->
        <div class="hamburger" id="hamburger">☰</div>
      
        <!-- Mobile nav -->
        <nav id="nav">
          <a href="works.html" data-i18n="nav.works">Darbai</a>
          <a href="about_us.html" class="active" data-i18n="nav.about">Apie mus</a>
          <a href="contacts.html" data-i18n="nav.contact">Kontaktai</a>
      
          <!-- Mobile switcher -->
          <div class="lang-switch mobile-lang" id="langSwitcherMobile">
            <span data-lang="lt" class="lang-option">LT</span> |
            <span data-lang="en" class="lang-option">EN</span>
          </div>
        </nav>
      </div>
    </header>

    <main id="aboutContainer">
      <!-- Content injected by JS -->
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-section">
          <h1>UAB „Ekspozicijų sistemos“</h1>
          <ul>
            <li>+370 699 44 814</li>
            <li>vilius@ekspozicijusistemos.lt</li>
            <li>Kernavės g. 88–146</li>
            <li>Vilnius LT-08216, Lietuva</li>
            <li>Įm.k. 123923994</li>
            <li>PVM k. LT239239917</li>
          </ul>
        </div>
      </div>
     </footer>
  </div>

  <script>
    let aboutDataGlobal = [];
  
    // Hamburger toggle
    document.getElementById('hamburger').addEventListener('click', () => {
      document.getElementById('nav').classList.toggle('show');
    });
  
    const langSwitchers = document.querySelectorAll('.lang-switch');
    const langOptions = document.querySelectorAll('.lang-option');
    let currentLang = localStorage.getItem('lang') || 'lt';
  
    function setActiveLang(lang) {
      langOptions.forEach(el => {
        el.classList.toggle('active', el.dataset.lang === lang);
      });
    }
  
    langSwitchers.forEach(switcher => {
      switcher.addEventListener('click', (e) => {
        const selected = e.target.dataset.lang;
        if (!selected) return;
  
        currentLang = selected;
        localStorage.setItem('lang', currentLang);
        loadLang(currentLang);
        renderAbout && renderAbout(currentLang, aboutDataGlobal);
        setActiveLang(currentLang);
      });
    });
  
    setActiveLang(currentLang);
  
    function loadLang(lang) {
      fetch(`/static/lang/${lang}.json`)
        .then(res => res.json())
        .then(data => {
          document.querySelectorAll('[data-i18n]').forEach(el => {
            const keys = el.dataset.i18n.split('.');
            let value = data;
            keys.forEach(k => value = value?.[k]);
            if (value) el.textContent = value;
          });
        });
    }
  
    function renderAbout(lang, aboutData) {
  const container = document.getElementById('aboutContainer');
  container.innerHTML = '';

  aboutData.forEach(section => {
    const rawText = lang === 'en' ? section.text_en : section.text_lt;

    // Clean & split the text
    const cleanText = rawText.replace(/<\/?[^>]+(>|$)/g, "").replace(/\s+/g, " ").trim(); // Remove HTML, normalize spaces
    const words = cleanText.split(" ");
    const chunkSize = Math.ceil(words.length / 3);
    const paragraphs = [];

    for (let i = 0; i < 3; i++) {
      const chunk = words.slice(i * chunkSize, (i + 1) * chunkSize).join(" ");
      if (chunk.length > 0) {
        paragraphs.push(`<p>${chunk}</p>`);
      }
    }

    container.innerHTML += `
      <section class="about-block">
        <img src="${section.image}" alt="about image" />
        <div class="text-wrap">
  <h2>${section.title}</h2>
  <div class="multi-col-text">
    ${paragraphs.join("")}
  </div>
</div>

      </section>
    `;
  });
}
    document.addEventListener("DOMContentLoaded", () => {
      loadLang(currentLang);
      fetch('/api/about')
        .then(res => res.json())
        .then(data => {
          aboutDataGlobal = data;
          renderAbout(currentLang, data);
        });
    });
  </script>
    
  
</body>
</html>
